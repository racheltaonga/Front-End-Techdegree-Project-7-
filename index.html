<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web App Dashboard</title>
    <meta name="viewport" content="width=devuice-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/toggle-switch.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header class="head">
        <div>
            <h1 class="appName">Web App Dashboard</h1>
        </div>
        <div>
            <div>
                <img src="icons/icon-bell.svg" alt="Notification bell">
                <img src="images/GreenDot.png" alt="Green Notification Dot">
                <div>
                    <img class="profile" src="images/Avo-Selfie.png" alt="Profile Picture">
                    <h3>Rachel Kamanga</h3>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <ul class="navIcons">
            <li class="dbBorder"><img class="dashBoardIcon" src="icons/icon-dashboard.svg" alt="Dashboard Icon"></li>
            <li><img src="icons/icon-members.svg" alt="Members Icon"></li>
            <li><img src="icons/icon-visits.svg" alt="Visits Icon"></li>
            <li><img src="icons/icon-settings.svg" alt="Settings Icon"></li>
        </ul>
    </nav>

    <main class="main">
        <div class="main-header">
            <div class="dashboard">
                <h2 class="headline">Dashboard</h2>
            </div>
        </div>


    </main>
</body>

</html>
